mutation loginUser($input: LoginUserInput!) {
  login(input: $input)
}

mutation createUser($input: CreateUserInput!) {
  createUser(input: $input) {
    _id
    email
    name
  }
}

query logout {
  logout
}

query getCurrentUser {
  me {
    _id
    name
    email
    category {
      _id
      name
    }
  }
}

query getUpdatedCurrentUser {
  getUpdatedMe {
    _id
    name
    email
    category {
      _id
      name
    }
    userBooks {
      book {
        _id
        name
        author
        description
        image
      }
      status
      createdAt
    }
  }
}

mutation updateUserGenre($input: UpdateUserGenre!) {
  updateCategory(input: $input) {
    _id
    name
    category {
      _id
      name
    }
  }
}

mutation updateUserBooks($input: UpdateUserBooks!) {
  updateUserBooks(input: $input) {
    _id
    userBooks {
      book {
        _id
        name
        author
        description
        image
      }
      status
      createdAt
    }
  }
}

mutation removeUserBooks($input: UpdateUserBooks!) {
  removeUserBooks(input: $input) {
    _id
    userBooks {
      book {
        _id
        name
        author
        description
        image
      }
      status
      createdAt
    }
  }
}
