mutation addBook($input: AddBookInput!, $picture: Upload) {
  addBook(input: $input, picture: $picture) {
    _id
    name
    image
    author
    description
    publishDate
    category {
      name
    }
  }
}

query getBooks($id: String) {
  getBooks(id: $id) {
    _id
    name
    image
    author
    description
    publishDate
    totalRatingCount
    totalRatingValue
    category {
      name
    }
  }
}

query getBooksByCategory {
  getCategories {
    _id
    name
    books {
      _id
      name
      author
      description
      image
      publishDate
    }
  }
}
