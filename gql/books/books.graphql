mutation addBook($input: AddBookInput!, $picture: Upload) {
  addBook(input: $input, picture: $picture) {
    _id
    name
    image
    author
    description
    category {
      name
    }
  }
}

query getBooks {
  getBooks {
    _id
    name
    image
    author
    description
    category {
      name
    }
  }
}

query getBook($id: String!) {
  getBook(id: $id) {
    _id
    name
    image
    author
    description
    category {
      name
    }
  }
}

query getBooksByCategory {
  getCategories {
    _id
    name
    books {
      _id
      name
      author
      description
      image
    }
  }
}
